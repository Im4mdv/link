<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>im4mdv</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="avatar"><img src="https://i.imgur.com/S1gkBZn.jpeg" alt="im4mdv"></div>
        <div class="right-info">
          <h1>sybau calm</h1>
          <p class="tag">sharing vibes & question 🌐</p>
          <button id="musicButton" class="musicBtn">👉🏻👈🏻klik dulu</button>
        </div>
      </div>

      <div class="btns">
        <a class="btn" href="https://www.tiktok.com/@koplingterus" target="_blank">📱 Tiktok</a>
        <a class="btn" href="https://open.spotify.com/user/31ekkvvirtytc24a46swumscuv3e" target="_blank">🎸 Spotify</a>
        <a class="btn" href="https://www.instagram.com/im4mdv" target="_blank">📸 Instagram</a>
        <button class="btn" id="openAsk">📬 Pertanyaan/Question</button>
      </div>

      <!-- === PREVIEW SPOTIFY NOW PLAYING === -->
      <div class="spotify-preview">
        <h3 style="margin-top:16px;">🎧 Now Playing</h3>
        <iframe
          style="border-radius:12px;margin-top:12px;"
          src="https://spotify-now-playing-github.vercel.app/api/now-playing?uid=31ekkvvirtytc24a46swumscuv3e&theme=dark&bar_color=4cc9ff&show_offline=false"
          width="100%"
          height="152"
          frameborder="0"
          allowtransparency="true">
        </iframe>
      </div>
      <!-- === END PREVIEW SPOTIFY === -->

      <!-- ==== BAGIAN KIRIM FOTO BARU ==== -->
      <div class="music">
        <h3>🖼️ Kirim foto?</h3>
        <p class="note">Unggah foto yang akan dikirim 📨</p>
        <button class="btn" id="openPhotoOptions">😿 Kirim foto disini</button>

        <div id="photoOptions" class="slidebox">
          <button class="btn" id="takePhoto">📸 Ambil Foto</button>
          <input type="file" id="photoInput" accept="image/*" style="margin-top:6px;">
          <textarea id="caption" rows="2" placeholder="Tulis pesan ya!" style="margin-top:8px;"></textarea>
          <button class="btn" id="sendPhoto" style="margin-top:8px;">📨 Kirim Foto</button>
          <div id="status" class="note"></div>
        </div>

        <img id="photoPreview" style="display:none;margin-top:10px;width:100%;border-radius:8px;">
      </div>
      <!-- ==== END KIRIM FOTO ==== -->

      <div class="footer">stay calm</div>
    </div>
  </div>

  <!-- === MODAL UNTUK PERTANYAAN === -->
  <div class="modal" id="modal">
    <div class="panel">
      <h3>📜 Kirim pertanyaan</h3>
      <p class="tiny">Mau bertanya tentang aku?</p>
      <textarea id="qtext" rows="4" placeholder="Tulis pertanyaan kamu..." required></textarea>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="sendQ" class="btn">Kirim</button>
        <button id="closeQ" class="btn">Batal</button>
      </div>
      <div id="qmsg" class="tiny" style="margin-top:8px"></div>
    </div>
  </div>

  <!-- === OVERLAY LOGIN IG === -->
  <div id="blurOverlay" style="display:none;">
    <div style="background:rgba(20,20,20,0.85);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:25px;width:85%;max-width:340px;text-align:center;color:#fff;">
      <h3>Masukkan Username Instagram</h3>
      <input id="igInput" type="text" placeholder="@username" style="width:90%;padding:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.1);color:#fff;text-align:center;font-size:15px;outline:none;">
      <button id="igSubmit" style="margin-top:15px;background:#4cc9ff;border:none;padding:10px 20px;border-radius:10px;color:#000;font-weight:bold;cursor:pointer;">Lanjut</button>
    </div>
  </div>

  <div id="igStatus"></div>
  <audio id="bgmusic" src="https://files.catbox.moe/zf650e.mp3" preload="auto" muted></audio>

  <script src="script.js"></script>
</body>
</html>
